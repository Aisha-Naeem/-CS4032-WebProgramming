<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="jquery-3.7.1.min.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Find total width of an element (including width, padding and border) in jQuery.</title>
  <style>
    p {
      padding-top: 50px;
      padding-right: 30px;
      padding-bottom: 50px;
      padding-left: 80px; 
    }
  </style>
</head>
<body>
  <p id="myText">jQuery Exercises, Practice, Solution</p>
  <div id="result"></div>
  <script>
    $(document).ready(function() 
    {
      var totalWidth = $('#myText').outerWidth(true);
      $('#result').text('Total width of the element (including width, padding, and border): ' + totalWidth + 'px');
    });
  </script>
 
</body>
</html>
