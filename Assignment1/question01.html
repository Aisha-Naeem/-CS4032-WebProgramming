<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question No 01</title>
</head>
<body>
    <div style="padding: 20px; margin: 20px; width: 30%; height: 300px;">
      <table style="width: 100%; height: 100%; background-color: white; border-width:1px; border: 1pt solid rgb(122, 121, 121);"> 
         <tbody>
             <tr><!--input of numbers-->
              <td style="border-radius: 1mm; width: 80%; height: 20%;"colspan="3">
                <input type="text" id="inputNumber" name="inputNumber" style="border-radius: 1mm; border: 2pt solid black; width: 98%; height: 94%;">
              </td>
              <td style="background-color: green; color: white; text-align: center; border-radius: 1mm; width:20%; height: 20%;">
                <input type="button" value="c" style="background-color: green; color: white; text-align: center; border: none; width:100%; height: 94%;">
              </td>
             </tr>

             <tr><!--others buttons of calculater-->
             <td style="background-color: green; color: aliceblue; text-align: center; border-radius: 1mm;">
                <input type="button" value="1" style="background-color: green; color: white; text-align: center; border: none; width:100%; height: 94%;">
            </td>
             <td style="background-color: green; color: aliceblue; text-align: center; border-radius: 1mm;">
                <input type="button" value="2" style="background-color: green; color: white; text-align: center; border: none; width:100%; height: 94%;">
            </td>
             <td style="background-color: green; color: aliceblue; text-align: center; border-radius: 1mm;">
                <input type="button" value="3" style="background-color: green; color: white; text-align: center; border: none; width:100%; height: 94%;">
            </td>
             <td style="background-color: green; color: aliceblue; text-align: center; border-radius: 1mm; width:20%; height: 20%;">
                <input type="button" value="/" style="background-color: green; color: white; text-align: center; border: none; width:100%; height: 94%;">
            </td>
             </tr>

             <tr>
             <td style="background-color: green; color: aliceblue; text-align: center; border-radius: 1mm;">
                <input type="button" value="4" style="background-color: green; color: white; text-align: center; border: none; width:100%; height: 94%;">
            </td>
             <td style="background-color: green; color: aliceblue; text-align: center; border-radius: 1mm;">
                <input type="button" value="5" style="background-color: green; color: white; text-align: center; border: none; width:100%; height: 94%;">
            </td>
             <td style="background-color: green; color: aliceblue; text-align: center; border-radius: 1mm;">
                <input type="button" value="6" style="background-color: green; color: white; text-align: center; border: none; width:100%; height: 94%;">
            </td>
             <td style="background-color: green; color: aliceblue; text-align: center; border-radius: 1mm; width:20%; height: 20%;">
                <input type="button" value="*" style="background-color: green; color: white; text-align: center; border: none; width:100%; height: 94%;">
            </td>
             </tr>
              <tr>
             <td style="background-color: green; color: aliceblue; text-align: center; border-radius: 1mm;">
                <input type="button" value="7" style="background-color: green; color: white; text-align: center; border: none; width:100%; height: 94%;">
            </td>
             <td style="background-color: green; color: aliceblue; text-align: center; border-radius: 1mm;">
                <input type="button" value="8" style="background-color: green; color: white; text-align: center; border: none; width:100%; height: 94%;">
            </td>
             <td style="background-color: green; color: aliceblue; text-align: center; border-radius: 1mm;">
                <input type="button" value="9" style="background-color: green; color: white; text-align: center; border: none; width:100%; height: 94%;">
            </td>
             <td style="background-color: green; color: aliceblue; text-align: center; border-radius: 1mm; width:20%; height: 20%;">
                <input type="button" value="-" style="background-color: green; font-weight: bold; color: white; text-align: center; border: none; width:100%; height: 94%;">
            </td>
             </tr>
             <tr style="width: 25%">
             <td style="background-color: green; color: aliceblue; text-align: center; border-radius: 1mm;">
                <input type="button" value="0" style="background-color: green; color: white; text-align: center; border: none; width:100%; height: 94%;">
            </td>
             <td style="background-color: green; color: aliceblue; text-align: center; border-radius: 1mm;">
                <input type="button" value="." style="background-color: green; font-weight: bold; color: white; text-align: center; border: none; width:100%; height: 94%;">
            </td>
             <td style="background-color: green; color: aliceblue; text-align: center; border-radius: 1mm;">
                <input type="button" value="=" style="background-color: green; font-weight: bold; color: white; text-align: center; border: none; width:100%; height: 94%;">
            </td>
             <td style="background-color: green; color: aliceblue; text-align: center; border-radius: 1mm; width:20%; height: 20%;">
                <input type="button" value="+" style="background-color: green; font-weight: bold; color: white; text-align: center; border: none; width:100%; height: 94%;">
            </td>
             </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
