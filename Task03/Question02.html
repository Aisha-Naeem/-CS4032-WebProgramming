<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons</title>
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <button type="button" class="btn btn-primary" onclick="displayMessage('Button 1 clicked')">Primary</button>
        <button type="button" class="btn btn-secondary" onclick="displayMessage('Button 2 clicked')">Secondary</button>
        <button type="button" class="btn btn-success" onclick="displayMessage('Button 3 clicked')">Success</button>
        <button type="button" class="btn btn-danger" onclick="displayMessage('Button 4 clicked')">Danger</button>
        <button type="button" class="btn btn-warning" onclick="displayMessage('Button 5 clicked')">Warning</button>
        <button type="button" class="btn btn-info" onclick="displayMessage('Button 6 clicked')">Info</button>
        <button type="button" class="btn btn-light" onclick="displayMessage('Button 7 clicked')">Light</button>
        <button type="button" class="btn btn-dark" onclick="displayMessage('Button 8 clicked')">Dark</button>

            <button type="button" class="btn btn-link">Link</button>
    </div>

    <script>
        function displayMessage(message) {
            alert(message);
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
